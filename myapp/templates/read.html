{% extends 'main.html' %}

{% block content %}
<!-- About-->
<section class="about-section text-center" id="about">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <p class="text-white-50">
                    <h2>Read</h2><br><br>
                    {% for posts in posts.all %}
                    <h3>제목 : <a href="{% url 'detail' posts.id %}">{{posts.title}}</a></h3>
                    <p>작성일 : {{posts.pub_date}}</p>
                    <p>내용 : {{posts.content}}</p>
                    {% if posts.image %}
                        <img src="{{ posts.image.url }}" width = "600" height = "400" alt="image">
                    {% endif %}
                    {% endfor %}    
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
